<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="node_modules/axios/dist/axios.min.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="config.js" defer></script>
    <script src="clients.js" defer></script>
    <script src="main.js" defer></script>

    <title>Todo assistant</title>
</head>
<body>
    <div class="container">
        <header class="container__header">
            <h1>Your personal <span class="container__header__title">Todo</span> assistant</h1>
        </header>
        <div class="container__content">
            <aside class="sidebar">
                <nav class="sidebar__nav">
                    <ul class="sidebar__nav__list">
                        <li>
                            <div class="sidebar__nav-item sidebar__nav-item--active">
                                <span class="sidebar__nav-item__label">Active</span>
                                <div class="spacer"></div>
                                <span class="sidebar__nav-item__counter counter--active">0</span>
                            </div>
                        </li>
                        <li>
                            <div class="sidebar__nav-item sidebar__nav-item--completed">
                                <span class="sidebar__nav-item__label">Completed</span>
                                <div class="spacer"></div>
                                <span class="sidebar__nav-item__counter counter--completed">0</span>
                            </div>
                        </li>
                    </ul>
                </nav>
                <button class="button button--round button--size-big button--open-create-dialog">+</button>
            </aside>
            <main class="tasks"></main>
        </div>
    </div>
    <dialog class="create-dialog">
        <div class="create-dialog__header">
            <h2>New TODO</h2>
            <button class="create-dialog__button-close">X</button>
        </div>
        <div class="create-dialog__body">
            <form class="create-dialog__form">
                <input type="text" name="title" placeholder="Title" required>
                <textarea name="detail" placeholder="Details..."></textarea>
                <label>Due date:</label>
                <input type="datetime-local" name="dueAt">
                <label>Priority:</label>
                <label>Medium</label>
                <input type="radio" name="priority" value="medium" checked>
                <label>High</label>
                <input type="radio" name="priority" value="high">
                <button class="button--create-task" type="submit">Create</button>
            </form>
        </div>
    </dialog>
    <dialog class="details-dialog">
        <div class="details-dialog__header">
            <h2 class="details-dialog__header__title">##title</h2>
            <button class="details-dialog__button-close">X</button>
        </div>
        <div class="details-dialog__body">
            <div>
                <span>Priority:</span>
                <span>##priority</span>
            </div>
            <div>
                <span>Due date:</span>
                <span>##date</span>
            </div>
            <div>
                <span>Details:</span>
                <span>##details</span>
            </div>
        </div>
    </dialog>
</body>
</html>
